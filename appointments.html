<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }

        .appointment-section {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        .appointment-section h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        .appointment-section p {
            font-size: 1em;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        iframe {
            border: 0;
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="index.html" class="back-button">‚Üê Back to Homepage</a>

    <!-- Appointment Section -->
    <div class="appointment-section">
        <h1>Book an Appointment</h1>
        <p>Schedule a time to discuss your needs and how we can work together. Use the calendar below to book an appointment at your convenience.</p>

        <!-- Calendly Embed -->
        <iframe 
            src="https://calendly.com/aabhi84/30min" 
            frameborder="0" 
            scrolling="no">
        </iframe>
    </div>
</body>
</html>
